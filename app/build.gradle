plugins {
    id 'com.android.application'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
    id 'androidx.navigation.safeargs.kotlin'
}

android {
    compileSdkVersion versions.compileSdk
    buildToolsVersion versions.buildTools

    defaultConfig {
        applicationId "com.brackeys.ui"

        minSdkVersion versions.minSdk
        targetSdkVersion versions.targetSdk

        versionCode 10004
        versionName "2021.1.1"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }
    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
    sourceSets {
        main {
            java.srcDirs += 'src/main/kotlin'
            res.srcDirs = [
                    file("src/main/res/layouts/").listFiles(),
                    'src/main/res/layouts',
                    'src/main/res'
            ]
        }
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }
    buildFeatures {
        viewBinding true
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    // Core
    implementation library.kotlin
    implementation library.core
    implementation library.activity
    implementation library.fragment

    // Google Play
    implementation library.playcore

    // UI
    implementation library.appcompat
    implementation library.materialdesign
    implementation library.constraintlayout
    implementation library.swiperefreshlayout
    implementation library.preferencescompat
    implementation library.materialdialogs_core
    implementation library.materialdialogs_color
    implementation library.recyclerview_selection

    // AAC
    implementation library.livedata
    implementation library.viewmodel
    implementation library.navigation_ui
    implementation library.navigation_fragment

    // Coroutines
    implementation library.coroutines_core
    implementation library.coroutines_android

    // DI
    implementation library.hilt
    kapt library.hilt_compiler

    // Other
    implementation library.keyboardevent

    // Modules
    implementation project(':domain')
    implementation project(':data')
    implementation project(':editorkit')

    implementation project(':common:uikit')

    implementation project(':features:feature-fonts')

    implementation project(':filesystems:filesystem-base')
    implementation project(':languages:language-base')

    // Tests
    testImplementation testLibrary.junit

    androidTestImplementation androidTestLibrary.junit_ext
    androidTestImplementation androidTestLibrary.test_runner
    androidTestImplementation androidTestLibrary.espresso_core
}
